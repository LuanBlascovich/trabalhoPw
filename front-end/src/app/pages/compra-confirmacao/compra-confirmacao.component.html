<div class="confirmacao-compra">
  <h1 class="titulo-compra">Confirmação de Compra</h1>

  <p class="mensagem-agradecimento">Agradecemos por comprar na Swell Treinamentos!</p>

  <div class="caixa-informacoes">
    <div class="item-informacao">
      <span class="rotulo-informacao">Código do Pedido</span>
      <span class="valor-informacao">{{ pedido?.id_venda }}</span>
    </div>

    <div class="item-informacao">
      <span class="rotulo-informacao">Data</span>
      <span class="valor-informacao">{{ pedido?.data | date:'dd/MM/yyyy HH:mm' }}</span>
    </div>

    <div class="item-informacao">
      <span class="rotulo-informacao">Total</span>
      <span class="valor-informacao">{{ pedido?.total | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</span>
    </div>

    <button routerLink="/home" class="botao-voltar">Voltar à Página Inicial</button>
  </div>
</div>
