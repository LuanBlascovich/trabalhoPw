<div class="container">
  <div class="form-box">
    <h2>Login</h2>

    <form (ngSubmit)="login()">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite o e-mail" required [(ngModel)]="email" name="email"
        autocomplete="email">

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite a senha" required [(ngModel)]="senha" name="senha"
        autocomplete="current-password">

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p class="login-text">
      NÃ£o tem uma conta? <a routerLink="/cadastro">Cadastre-se</a>
    </p>
  </div>
</div>
