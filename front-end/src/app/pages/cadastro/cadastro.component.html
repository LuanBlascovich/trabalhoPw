<div class="container">
  <div class="form-box">
    <h2>Crie sua conta</h2>
    <form (ngSubmit)="cadastrar()">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Nome" required [(ngModel)]="nome" name="nome">

      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder="Sobrenome" required [(ngModel)]="sobrenome" name="sobrenome">

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="E-mail" required [(ngModel)]="email" name="email">

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Senha" required [(ngModel)]="senha" name="senha">

      <button type="submit" class="btn-primary">Cadastrar</button>
    </form>
    <p class="login-text">
      Já tem uma conta? <a routerLink="/login">Faça login</a>
    </p>
  </div>
</div>
