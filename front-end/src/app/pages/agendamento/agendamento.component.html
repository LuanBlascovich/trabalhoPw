<div class="agendamento-container">
  <h1 class="page-title">AGENDE SUA AULA</h1>

  <div class="card">
    <form class="form" [formGroup]="agendamentoForm" (ngSubmit)="criarAgendamento()">

      <div class="form-group full-width">
        <label class="form-label">Nome Completo</label>
        <input type="text" formControlName="nome_completo" class="form-input" placeholder="Digite seu nome completo" />
      </div>

      <div class="form-group full-width">
        <label class="form-label">Nível</label>
        <select formControlName="nivel" class="form-input">
          <option value="" disabled selected>Selecione o nível</option>
          <option *ngFor="let n of niveis" [value]="n">
            {{ n | titlecase }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Instrutor</label>
        <select class="form-input" formControlName="instrutor_id">
          <option value="">Selecione um instrutor</option>
          <option *ngFor="let instrutor of instrutores" [value]="instrutor.id_usuario">
            {{ instrutor.nome }} {{ instrutor.sobrenome }}
          </option>
        </select>
      </div>

      <div class="form-group full-width">
        <label class="form-label">Data & Hora</label>
        <input type="datetime-local" formControlName="data_hora" class="form-input datetime-input" />
      </div>

      <button type="submit" class="btn-agendar" [disabled]="agendamentoForm.invalid">
        Agendar
      </button>
    </form>
  </div>
</div>
