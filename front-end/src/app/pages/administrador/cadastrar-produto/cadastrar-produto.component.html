<div class="admin-container">
    <nav class="sidebar">
        <h3>Navegação</h3>
        <ul>
            <li><a routerLink="/admin/agendamentos">Agendamentos</a></li>
            <li><a routerLink="/admin/clientes">Clientes</a></li>
            <li><a routerLink="/admin/pedidos">Pedidos</a></li>
            <li><a routerLink="/admin/produtos">Produtos</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="cadastro-produto">
            <h2 class="titulo-pagina">
                {{ idProduto ? 'Editar Produto' : 'Cadastrar Produto' }}
            </h2>

            <form (ngSubmit)="salvar()">
                <div class="form-row">
                    <div class="form-fields">
                        <label>Nome:</label>
                        <input type="text" [(ngModel)]="produto.nome" name="nome" required />

                        <label>Descrição:</label>
                        <textarea [(ngModel)]="produto.descricao" name="descricao"></textarea>

                        <label>Preço:</label>
                        <input type="number" [(ngModel)]="produto.preco" name="preco" min="1" required />

                        <label>Imagem:</label>
                        <input type="file" (change)="onFileChange($event)" accept="image/*" />
                    </div>

                    <div class="form-preview">
                        <div class="preview">
                            <img [src]="imagemPreview || 'assets/images/placeholder-imagem.jpg'"
                                alt="Nenhuma imagem selecionada" />
                        </div>
                    </div>
                </div>

                <button type="submit">{{ idProduto ? 'Atualizar' : 'Cadastrar' }}</button>
            </form>
        </section>
    </main>
</div>
